version: "3"
services:
  codeigniter:
    build: 
      context: ./codeigniter
    ports:
      - "${CODE_PORT}:80"
    links:
      - "mysql"
    volumes:
      - "${APP_CODE_PATH_HOST}:/var/www/html"
  mysql:
    image: "deckapp/mysql:v${MYSQL_VERSION}"
    environment:
      - "MYSQL_DATABASE=${MYSQL_DATABASE}"
      - "MYSQL_USER=${MYSQL_USER}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
      - "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}"
    volumes:
      - "${DATA_PATH_HOST}/mysql:/var/lib/mysql"
      - "${MYSQL_PATH}:/etc/mysql/"
    ports:
      - "${MYSQL_PORT}:3306"

